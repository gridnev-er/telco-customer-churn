dataset_name: telco
random_state: 42
timezone: UTC

reader_params:
  encoding: utf-8
  delimiter: ","
  header: true
  na_values: ["", "NA", "N/A"]

soft_checks:
  notes_max_len: 4000
  max_cast_fail_rate: 0.02
  max_missing_rate_notice: 0.4

casting:
  numeric_thousand_sep_policy: homogeneous
  decimal_sep: "."
  datetime:
    default_tz: UTC
    formats: ["%Y-%m-%d", "%d/%m/%Y"]

booleans:
  mappings:
    PaperlessBilling: {"Yes": true, "No": false}

categories:
  canonical_cases:
    gender: {"male": "Male", "female": "Female"}

label_validation:
  column: Churn
  allowed_values: ["Yes", "No"]
  positive_class: "Yes"
  fail_on_invalid: true
  sample_invalid_limit: 5

guards:
  fail_if_non_feature_in_X: true
  warn_if_text_not_string: true

profiling:
  top_k_categories: 10
  rare_level_threshold: 0.01
  quantiles: [0.05, 0.25, 0.5, 0.75, 0.95]

notes_profiling:
  max_len_chars_warn: 4000
  pii_patterns:
    email: "\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}\\b"
    phone: "(?<!\\d)(?:\\+?\\d[\\d .()-]{7,}\\d)(?!\\d)"
    long_number: "(?<!\\d)\\d{7,}(?!\\d)"
    url: "https?://[^\\s]+"

sanity:
  label_share_atol: 1e-6
  missing_share_atol: 1e-6
